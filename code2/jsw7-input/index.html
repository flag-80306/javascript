<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="message1" type="text" placeholder="nome">
    <button id="buttonOK">OK</button>

    <div id="greetingBox"></div>

    <script>
        const message1 = document.querySelector("#message1");
        const buttonOK = document.querySelector("#buttonOK");
        const greetingBox = document.querySelector("#greetingBox");

        buttonOK.addEventListener("click", function () {
            const name = message1.value;
            greetingBox.textContent = "Olá " + name + ", como estás?";
        })

        // se tiver entre 20 e 100 eu quero que o texto aperaca a verde
        // senao a vemelho

    </script>


</body>

</html>
