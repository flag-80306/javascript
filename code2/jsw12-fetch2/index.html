<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="sortSelect">
        <option value="default"> </option>
        <option value="nameASC">nome ASC</option>
        <option value="nameDESC">nome DESC</option>
        <option value="emailASC">email ASC</option>
        <option value="emailDESC">email DESC</option>
    </select>

    <table id="usersTable" border="1" cellpadding="10">
        <thead>
            <tr>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>COMPANY</th>
            </tr>
        </thead>
    </table>

    <script>
        function addUserRows(users) {
            let content = "";
            for (let i = 0; i < users.length; i++) {
                content += `
                <tr>
                    <td>${users[i].name}</td>
                    <td>${users[i].email}</td>
                    <td>${users[i].company.name}</td>
                </tr>
                `
            }
            usersTable.innerHTML += content;
        }

        const usersTable = document.querySelector("#usersTable");

        fetch("https://jsonplaceholder.typicode.com/users")
            .then(function (response) {
                return response.json();
            })
            .then(function (result) {
                addUserRows(result);
            })
            .catch(function (error) {
                console.log(error)
            });

        // Usa a API https://jsonplaceholder.typicode.com/
        // Coloca numa "tabela" ou outro elemento semelhante
        // o nome de todos os utilizadores, email, e nome da empresa
    </script>

</body>

</html>
