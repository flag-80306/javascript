<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // a minha funcao my filter
        // recebe 2 argumentos, 1 array e 1 callback
        // retorna um novo array baseado no callback
        function myFilter(originalArray, callback) {
            const filteredArray = [];
            for (let i = 0; i < originalArray.length; i++) {
                const callbackResult = callback(originalArray[i]);
                if (callbackResult == true) {
                    filteredArray.push(originalArray[i]);
                }
            }
            return filteredArray;
        }

        const numbers = [4, 5, 1, 3, 5, 10, 3, 4, 12, 34, 2, 3, 5];
        const smallNumbers = myFilter(numbers, function (value) {
            console.log("O CALLBACK FOI EXECUTADO!!!!")
            console.log(value);
            if (value < 5) {
                return true;
            } else {
                return false;
            }
        })

        console.log(smallNumbers)
    </script>
</body>

</html>
